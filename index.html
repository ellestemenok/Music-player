<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/4.3.0/wavesurfer.min.js"></script>

</head>
<body>
    <div class="player-container">

        <audio id="audio" controls>
            <source src="audio/Blur - Song 2.mp3" type="audio/mpeg">
            <source src="audio/Cocteau Twins - Lorelei.mp3" type="audio/mpeg">
            <source src="audio/Dua Lipa - Pretty Please.mp3" type="audio/mpeg">
            <source src="audio/Oasis - Wonderwall.mp3" type="audio/mpeg">
            <source src="audio/Radiohead - Exit Music (For A Film).mp3" type="audio/mpeg">
            <!-- Добавьте здесь другие аудиофайлы -->
        </audio>

        <div class="player">
            <div class="controls">
                <button id="play-pause" class="control-button"><img src="img/play.png" alt="Воспроизвести"></button>
            </div>
            <div class="time-slider">
                <span id="current-time">0:00</span>
                <input id="time" type="range" min="0" max="1" step="0.01" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="volume-slider">
                 <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

    <div class="playlist">
        <ul id="playlist">
            <li><a href="audio/Blur - Song 2.mp3">Blur - Song 2</a></li>
            <li><a href="audio/Cocteau Twins - Lorelei.mp3">Cocteau Twins - Lorelei</a></li>
            <li><a href="audio/Dua Lipa - Pretty Please.mp3">Dua Lipa - Pretty Please</a></li>
            <li><a href="audio/Oasis - Wonderwall.mp3">Oasis - Wonderwall</a></li>
            <li><a href="audio/Radiohead - Exit Music (For A Film).mp3">Radiohead - Exit Music (For A Film)</a></li>
        </ul>
    </div>

    <script src="script.js"></script>


</body>
</html>
